<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="Result_summary.css" />
  </head>
  <body>
    <div class="total_box">
      <div class="outline">
        <div class="left_box">
          <p class="result">Your Result</p>
          <div class="circle">
            <p class="seventy_six">76</p>
            <p class="outof">of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="score">
            You Scored higher than 65% of the people who have taken these tests
          </p>
        </div>
        <div class="right_box">
          <p class="summary">Summary</p>
          <div class="reaction">
            <img
              src="./images/icon-reaction.svg"
              alt="Reaction icon"
              height="18px"
              width="18px"
            />
            <p class="reaction_word">Reaction</p>
            <p class="eighty"><span>80</span> / 100</p>
          </div>
          <div class="reaction memory">
            <img
              src="./images/icon-memory.svg"
              alt="Memory icon"
              height="18px"
              width="18px"
            />
            <p class="memory_word">Memory</p>
            <p class="eighty"><span>92</span> / 100</p>
          </div>
          <div class="reaction verbal">
            <img
              src="./images/icon-verbal.svg"
              alt="Verbal icon"
              height="18px"
              width="18px"
            />
            <p class="verbal_word">Verbal</p>
            <p class="eighty"><span>61</span> / 100</p>
          </div>
          <div class="reaction visual">
            <img
              src="./images/icon-visual.svg"
              alt="Visual icon"
              height="18px"
              width="18px"
            />
            <p class="visual_word">Visual</p>
            <p class="eighty"><span>72</span> / 100</p>
          </div>
          <div class="button">
            <p>Continue</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
